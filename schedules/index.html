<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <script src="../assets/js/color-modes.js?v=1"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Xina with data from Tyo'to Tayuun">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <link href="../css/navbar-static.css?v=1" rel="stylesheet">
  <link href="../assets/dist/css/bootstrap.min.css?v=1" rel="stylesheet">
  <link href="../css/styles.css?v=4" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <script src="../scripts/jquery-3.7.1.min.js?v=1" type="text/javascript"></script>
  <script src="../assets/js/color-modes.js?v=1"></script>
  <script src='../assets/dist/js/bootstrap.bundle.min.js?v=1'></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="../scripts/localeUtil.js?v=1" defer></script>
  <script src="../scripts/localize.js?v=1" defer></script>
  <script src="../scripts/schedules_stripped.js?v=1" type="text/javascript" defer></script>
  <script src="../scripts/headerandfooter.js?v=1" type="text/javascript" defer></script>
  <title>Ocean Fishing Tracker | Schedules</title>
</head>

<body>
<span id="navbar"></span>
  <div id="header"></div>
  <main class="container">
    <div class="bg-body-tertiary p-5 rounded">

      <h2 data-localize="schedule.title">Time Calculator for Ocean Fishing</h2>


      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <img src="../img/indigo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h2 class="card-title" data-localize="indigoroute">Indigo Route</h2>
              <p class="card-text">

              <p data-localize="schedule.subtitle">Use this to select a date that you want to see.</p>

              <label for="myDateIndigo" data-localize="schedule.date:"> Date:</label>
              <input class="form-control" type="date" id="myDateIndigo">
              <button type="button" class="btn btn-bait-primary" onclick="convertTimeIndigo()" data-localize="schedule.submit">Submit</button>


              <p id="indigoByTime"></p>
              <br>
              <b data-localize="schedule.specificroute">Looking for a specific route?</b>
              <br><br>
              <div class="mb-3">
                <p id="droplistIndigo"></p>
              </div>

              <div class="mb-3">
                <label for="printQuantityIndigo" class="form-label" data-localize="schedule.numbertoprint:">Number to Print:</label>
                <input type="number" class="form-control" id="printQuantityIndigo" min="1" max="999" value="10">
              </div>

              <button onclick="printRoutesIndigo()" class="btn btn-bait-primary" data-localize="schedule.submit">Submit</button>

              <p id="indigoSpecific"></p>

              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <img src="../img/ruby.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h2 class="card-title" data-localize="rubyroute">Ruby Route</h2>
              <p class="card-text">

                <p data-localize="schedule.subtitle">Use this to select a date that you want to see.</p>

              <label for="myDateRuby" data-localize="schedule.date:"> Date:</label>
              <input class="form-control" type="date" id="myDateRuby">
              <button type="button" class="btn btn-bait-primary" onclick="convertTimeRuby()" data-localize="schedule.submit">Submit</button>


              <p id="rubyByTime"></p>
              <br>
              <b data-localize="schedule.specificroute">Looking for a specific route?</b>
              <br><br>
              <div class="mb-3">
                <p id="droplistRuby"></p>
              </div>

              <div class="mb-3">
                <label for="printQuantityRuby" class="form-label" data-localize="schedule.numbertoprint:">Number to Print:</label>
                <input type="number" class="form-control" id="printQuantityRuby" min="1" max="999" value="10">
              </div>

              <button onclick="printRoutesRuby()" class="btn btn-bait-primary" data-localize="schedule.submit">Submit</button>

              <p id="rubySpecific"></p>

              </p>


              </p>
            </div>
          </div>
        </div>
      </div>



     



    </div>
  </main>

  <footer class="py-3 my-1">
  </footer>
</body>

</html>
